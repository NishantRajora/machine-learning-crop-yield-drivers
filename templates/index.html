<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Variables & Reset --- */
        :root {
            --primary-color: #2d5a27;
            --secondary-color: #4caf50;
            --accent-color: #ff9800;
            --bg-color: #eef2f3;
            --card-bg: #ffffff;
            --text-color: #333;
            --input-bg: #f9f9f9;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-color);
        }

        /* --- Main Container --- */
        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        /* Animation for the leaf icon */
        h2 i {
            animation: swing 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes swing {

            0%,
            100% {
                transform: rotate(-10deg);
            }

            50% {
                transform: rotate(15deg);
            }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        /* --- Form Grid --- */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .section-title {
            grid-column: 1 / -1;
            font-size: 1.2em;
            color: var(--secondary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
            margin-top: 20px;
            margin-bottom: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            /* Entry Animation */
            animation: slideLeft 0.6s ease-out forwards;
            opacity: 0;
        }

        /* Delay sections to appear one by one */
        .section-title:nth-of-type(1) {
            animation-delay: 0.2s;
        }

        .section-title:nth-of-type(2) {
            animation-delay: 0.4s;
        }

        .section-title:nth-of-type(3) {
            animation-delay: 0.6s;
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* --- Input Groups --- */
        .input-group {
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .input-group:hover {
            transform: translateY(-3px);
        }

        label {
            font-size: 0.85em;
            font-weight: 700;
            color: #555;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            transition: color 0.3s ease;
        }

        input,
        select {
            padding: 12px 15px;
            border: 2px solid #edf2f7;
            border-radius: 8px;
            background-color: var(--input-bg);
            font-size: 1em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            color: #333;
        }

        /* Special styling for readonly Decade field */
        input[readonly] {
            background-color: #f1f3f5;
            color: #adb5bd;
            cursor: not-allowed;
            border-style: dashed;
        }

        input:focus,
        select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.15);
            background-color: #fff;
            transform: scale(1.02);
        }

        .input-group:focus-within label {
            color: var(--secondary-color);
        }

        /* --- Button --- */
        .btn-submit {
            grid-column: 1 / -1;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.15em;
            font-weight: 800;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 15px rgba(45, 90, 39, 0.2);
            /* Pulse animation */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
            }

            70% {
                box-shadow: 0 0 0 12px rgba(76, 175, 80, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .btn-submit:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 8px 20px rgba(45, 90, 39, 0.4);
            filter: brightness(1.1);
        }

        .btn-submit:active {
            transform: translateY(-1px);
        }

        /* --- Result Box --- */
        .result {
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-radius: var(--border-radius);
            color: var(--primary-color);
            text-align: center;
            font-size: 1.4em;
            font-weight: 800;
            border: 2px solid var(--secondary-color);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.15);
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* --- Mobile Adjustments --- */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 1.7em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        function updateDecade() {
            const yearInput = document.getElementById('Year');
            const decadeInput = document.getElementById('Decade');

            if (yearInput.value) {
                const year = parseInt(yearInput.value);
                if (!isNaN(year)) {
                    const decade = Math.floor(year / 10) * 10;
                    decadeInput.value = decade;
                }
            } else {
                decadeInput.value = '';
            }
        }

        // Animation for the button on click
        function handleLoading(event) {
            const btn = document.querySelector('.btn-submit');
            btn.style.width = btn.offsetWidth + "px"; // Maintain width
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            btn.style.pointerEvents = 'none';
            btn.style.opacity = '0.8';
        }
    </script>
</head>

<body>
    <div class="container">
        <h2><i class="fas fa-leaf"></i> Crop Yield Predictor</h2>
        <p class="subtitle">AI-Powered insights for sustainable agricultural harvest</p>

        <form method="POST" action="/" onsubmit="handleLoading()">
            <div class="form-grid">

                <div class="section-title"><i class="fas fa-info-circle"></i> General Information</div>

                <div class="input-group">
                    <label for="Year">Year</label>
                    <input type="number" id="Year" name="Year" oninput="updateDecade()" placeholder="e.g. 2024"
                        required>
                </div>

                <div class="input-group">
                    <label for="Decade">Decade (Auto)</label>
                    <input type="number" id="Decade" name="Decade" readonly>
                </div>

                <div class="input-group">
                    <label for="State_encoded">State</label>
                    <select name="State_encoded" required>
                        <option value="" disabled selected>Select State</option>
                        {% for state, code in states.items() %}
                        <option value="{{ code }}">{{ state }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group">
                    <label for="Crop_encoded">Crop Type</label>
                    <select name="Crop_encoded" required>
                        <option value="" disabled selected>Select Crop</option>
                        {% for crop, code in crops.items() %}
                        <option value="{{ code }}">{{ crop }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group">
                    <label for="Season_encoded">Season</label>
                    <select name="Season_encoded" required>
                        <option value="" disabled selected>Select Season</option>
                        {% for season, code in seasons.items() %}
                        <option value="{{ code }}">{{ season }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="input-group">
                    <label for="Area_ha">Area (Hectares)</label>
                    <input type="number" step="any" name="Area_ha" placeholder="e.g. 50.5" required>
                </div>

                <div class="section-title"><i class="fas fa-flask"></i> Fertilizer & Nutrients</div>

                <div class="input-group">
                    <label for="N_req_kg_per_ha">Nitrogen (N) kg/ha</label>
                    <input type="number" step="any" name="N_req_kg_per_ha" placeholder="e.g. 100" required>
                </div>

                <div class="input-group">
                    <label for="P_req_kg_per_ha">Phosphorus (P) kg/ha</label>
                    <input type="number" step="any" name="P_req_kg_per_ha" placeholder="e.g. 50" required>
                </div>

                <div class="input-group">
                    <label for="K_req_kg_per_ha">Potassium (K) kg/ha</label>
                    <input type="number" step="any" name="K_req_kg_per_ha" placeholder="e.g. 40" required>
                </div>

                <div class="input-group">
                    <label for="pH">Soil pH Level</label>
                    <input type="number" step="any" name="pH" placeholder="e.g. 6.5" required>
                </div>

                <div class="section-title"><i class="fas fa-cloud-sun-rain"></i> Weather & Environment</div>

                <div class="input-group">
                    <label for="Temperature_C">Avg. Temperature (Â°C)</label>
                    <input type="number" step="any" name="Temperature_C" placeholder="e.g. 25" required>
                </div>

                <div class="input-group">
                    <label for="Humidity_%">Humidity (%)</label>
                    <input type="number" step="any" name="Humidity_%" placeholder="e.g. 60" required>
                </div>

                <div class="input-group">
                    <label for="Rainfall_mm">Rainfall (mm)</label>
                    <input type="number" step="any" name="Rainfall_mm" placeholder="e.g. 1200" required>
                </div>

                <div class="input-group">
                    <label for="Wind_Speed_m_s">Wind Speed (m/s)</label>
                    <input type="number" step="any" name="Wind_Speed_m_s" placeholder="e.g. 5" required>
                </div>

                <div class="input-group">
                    <label for="Solar_Radiation_MJ_m2_day">Solar Radiation</label>
                    <input type="number" step="any" name="Solar_Radiation_MJ_m2_day" placeholder="e.g. 18" required>
                </div>

                <button type="submit" class="btn-submit">ðŸš€ Predict Yield</button>
            </div>
        </form>

        {% if prediction %}
        <div class="result">
            <i class="fas fa-check-circle"></i> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>

</html>
